name: loby
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+3

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2


  #internet
  internet_connection_checker: ^1.0.0+1
  connectivity_plus: ^3.0.2


  #state_mngt_arch
  get: ^4.6.5
  equatable: ^2.0.3
  dio: ^4.0.6
  json_annotation: ^4.6.0
  dartz: ^0.10.1
  socket_io_client: ^2.0.0


  #firebase
  firebase_core: ^2.1.1
  firebase_auth: ^4.1.0
  google_sign_in: ^5.4.1
  firebase_messaging: ^14.0.3
  firebase_dynamic_links: ^5.0.3
  firebase_analytics: ^10.0.4


  #ui
  sizer: ^2.0.15
  flutter_svg: ^1.1.1+1
  dotted_border: ^2.0.0+2
  dropdown_button2: ^1.7.2
  custom_pop_up_menu: ^1.2.4
  intl: ^0.17.0
  carousel_slider: ^4.1.1
  flutter_typeahead: ^4.0.0
  video_player: ^2.4.7
  chewie: ^1.3.4
  flutter_chat_ui: ^1.6.4
  badges: ^2.0.3
  flutter_rating_bar: ^4.0.1
  styled_text: ^5.1.0
  getwidget: ^3.0.1
  timeago: ^3.3.0
  flutter_profile_picture: ^2.0.0
  pin_code_fields: ^7.4.0
  animate_do: ^2.1.0
  photo_view: ^0.14.0
  text_helpers: ^1.0.2+1
  moment_dart: ^0.12.0
  flutter_staggered_grid_view: ^0.6.2
  country_pickers: ^2.0.0


  #ui_helpers
  flutter_local_notifications: ^9.7.0
  fluttertoast: ^8.0.9
  flutter_smart_dialog: ^4.5.5+3


  #storage
  path_provider: ^2.0.11
  image_picker: ^0.8.5+3
  file_picker: ^5.0.1
  mime: ^1.0.2
  permission_handler: ^11.0.1


  #cache_local
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.2


  #routes
  go_router: ^5.1.1
  url_launcher: ^6.1.6


  #payment
  # razorpay_flutter: ^1.3.2
  # phonepe_payment_sdk: ^1.0.4


  #project_config
  rename: ^2.0.1
  flutter_dotenv: ^5.0.2
  logger: ^1.1.0
  file: ^6.1.4
  custom_clippers: ^2.0.0
  drop_shadow: ^0.1.0
  drop_link: ^1.0.1
  drop_shadow_image: ^0.9.1
  google_fonts: ^4.0.4
  change_app_package_name: ^1.1.0





dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.11



flutter_native_splash:
  color: "#1F2128"
  image: assets/images/splash_logo.png
  android: true
  ios: true
  web: true



flutter_icons:
  image_path: "assets/images/app_icon.png"
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "assets/images/app_icon.png"
  adaptive_icon_foreground: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/onboarding/
    - .env.production
    - .env.development

  # example:
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700

    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600

    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700


